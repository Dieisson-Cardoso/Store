<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer T-Shirt</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
</head>
<body>
    <div class="form">
        <form action="#">
             <div class="form-heder">
                <div class="titulo">
                    <h1>Cadastre seu Produto</h1>
                    </div>
                </div>
            </div> 

            <div class="input-todo">
                <div class="input-box">
                    <label for="nomes">Nome do Produto</label>
                    <input type="text" id="nomes" name="nomes" placeholder="Digite o nome do Produto">
                </div>
                <div class="input-box">
                    <label for="tamanhos">Tamanho</label>
                    <input type="text" id="tamanhos" name="tamanhos" placeholder="Informe o Tamanho">
                </div>
                <div class="input-box">
                    <label for="precos">Preco</label>
                    <input type="text" id="precos" name="preços" placeholder="Digite o Preço do Produto">
                </div>
                <div class="input-box">
                    <label for="clubes">Clube</label>
                    <input type="text" id="clubes" name="clubes" placeholder="Informe o Clube">
                </div>
                <div class="input-box">
                    <label for="estoques">Estoque</label>
                    <input type="text" id="estoques" name="estoques" placeholder="Quantidade em estoque">
                </div>
                <div class="input-box">
                    <label for="pagamentos">Condição de Pagamento </label>
                    <input type="text" id="pagamentos" name="pagamentos" placeholder="Infome a quantidade de parcelas">
                </div>
                <div class="input-box">
                    <label for="codigos">Codigo</label>
                    <input type="text" id="codigos" name="codigos" placeholder="Codigo do Produto">
                </div>
            </div>
            <div class="enviar">
                <button type="button" onclick="cadastrarProduto()">Enviar</button>
            </div>
        </form>
    </div>    
</body>
<script type="text/javascript" src="JS/cadastro.js"></script>
</html>
